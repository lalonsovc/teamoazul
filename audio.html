<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .audio-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #d23669;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        audio {
            width: 100%;
            outline: none;
            border-radius: 5px;
        }
        .heart {
            color: #d23669;
            font-size: 2em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .back-button {
            background-color: #d189cb;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

.back-button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>

<div class="audio-container">
    <h1>Para Ti, Con Amor <span class="heart">&hearts;</span></h1>
    <p>Escucha este mensaje especial que tengo para ti. Cada palabra está llena de amor y cariño, como todo lo que siento por ti.</p>
    <audio controls>
        <source src="images/a1.m4a"audio/m4a">
        Tu navegador no soporta la etiqueta de audio.
    </audio>
    <button class="back-button" onclick="location.href='index.html'">Volver</button>
</div>

</body>
</html>
